plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}


group 'org.example'
version '1.0-SNAPSHOT'

sourceSets.main.resources.srcDirs("src/main/java").includes.addAll(["**/*.fxml", "**/*.css"])
sourceSets.main.resources.srcDirs("src/main/resources").includes.addAll(["**/*.*"])


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    implementation 'org.kordamp.ikonli:ikonli-javafx:11.4.0'
    implementation 'org.kordamp.ikonli:ikonli-fontawesome-pack:11.4.0'

    implementation 'net.sourceforge.htmlunit:htmlunit:2.49.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1'
    implementation group: 'com.jfoenix', name: 'jfoenix', version: '9.0.9'
    implementation group: 'org.json', name: 'json', version: '20180813'
    implementation group: 'org.controlsfx', name: 'controlsfx', version: '11.1.0'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}

test {
    useJUnitPlatform()
}

javafx {
    version = "16"
    modules = ['javafx.controls', 'javafx.fxml']
}


mainClassName = 'Main'